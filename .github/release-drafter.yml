name-template: "v$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: "- $TITLE (#$NUMBER)"
no-changes-template: "- No changes"

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

prerelease: false
latest: "true"
include-pre-releases: true

version-resolver:
  major:
    labels:
      - "version: major"
  minor:
    labels:
      - "version: minor"
  patch:
    labels:
      - "version: patch"
  default: patch

categories:
  - title: "ğŸš¨ Breaking Changes"
    labels:
      - "version: major"
  - title: "âœ¨ New Features"
    labels:
      - "version: minor"
      - feature
  - title: "ğŸ› Bug Fixes"
    labels:
      - bug
      - fix
  - title: "ğŸ› ï¸ Chores & Enhancements"
    labels:
      - infrastructure
  - title: "ğŸ“š Documentation"
    labels:
      - documentation
  - title: "ğŸ“¦ Examples"
    labels:
      - examples
  - title: "â¬†ï¸ Dependency Updates"
    labels:
      - dependencies
    collapse-after: 3

exclude-labels:
  - skip-changelog

replacers:
  - search: '/\b(feat|fix|chore|docs|style|refactor|perf|test|build|ci|revert)(!)?:\s*/i'
    replace: ''
  - search: '/\b(fix|close|resolve)(s|d)?\s+(#\d+)/gi'
    replace: 'fixes #$3'
